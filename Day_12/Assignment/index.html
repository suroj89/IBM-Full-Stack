<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Add a New Movie</h1>
        <form id="MovieForm">
            <label for="moviename">Movie Name:</label>
            <input type="text" id="moviename" required>

            <label for="moviedescription">Movie Description:</label>
            <input type="text" id="moviedescription" required>

            <label for="releseyear">Release Year:</label>
            <input type="text" id="releaseyear" required>

            <label for="imdbrating"> IMDB Rating</label>
            <input type="number" id="imdbrating" min="0" max="10" step="0.1" required>

            <label for="genre">genre:</label>
            <select id="genre" required>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Sci-Fi">Sci-Fi</option>
                <option value="Horror"> Horror</option>
            </select>
            <label for="posturl">Movie Post URL:</label>
            <input type="url" id="posturl" required>

            <button type="submit">Add Movie</button>
        </form>
        <P id="notification"></P>
        <button onclick="window.location.href='movie.html'">view moviedescription</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
